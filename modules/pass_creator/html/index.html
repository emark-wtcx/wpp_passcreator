<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pass Creator</title>
    <link rel="stylesheet" type="text/css" href="dist/design-system/styles/salesforce-lightning-design-system.css" >
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Choose Activity</h1>
<div class="slds-grid slds-wrap slds-gutters slds-container_x-large slds-container_center">
    <div class="slds-col slds-size_1-of-3">
        <button id="sendpush" class="slds-button slds-button_brand pass_action">Send Push</button>
    </div>
    <div class="slds-col slds-size_1-of-3">
        <button id="option2" class="slds-button slds-button_brand pass_action">Option 2</button>
    </div>
    <div class="slds-col slds-size_1-of-3">
        <button id="option2" class="slds-button slds-button_brand pass_action">Option 3</button>
    </div>
</div>
<input type="text" style="visiblity:none" id="pass_activity" value="" />

<div id="discount-code-output" class="slds-text-heading_small"></div>
<div class="slds-docked-form-footer" style="justify-content: flex-end">
    <button id="cancel" type="button" class="slds-button slds-button_neutral">Cancel</button>
    <button id="done" disabled type="button" class="slds-button slds-button_brand slds-m-right--medium">Done</button>
</div>
<script type="text/javascript" src="dist/pass_creator-activity.js"></script>
</body>
</html>
